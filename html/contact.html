<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="./css/contact.css" />

    <script src="./js/contactValidation.js" defer></script>
    <script src="./js/email.js" defer></script>
  </head>
  <body>
    <div class="contact page" id="contact">
      <div class="contact-top-container">
        <h1>Let's make something awesome together</h1>
        <p>
          I'm always open to discussing new projects or creative ideas. Let's
          create something awesome together!
        </p>
      </div>
      <form id="contact-form-container">
        <div class="top-form-container">
          <div class="left-form-container">
            <div class="contact-your-name">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" placeholder="Your Name" />
              <span class="error" id="nameError"></span>
            </div>
            <div class="contact-your-phone">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" id="phone" placeholder="Your Phone Number" />
              <span class="error" id="phoneError"></span>
            </div>
            <div class="contact-email">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" placeholder="Your Email" />
              <span class="error" id="emailError"></span>
            </div>
            <div class="contact-email-subject">
              <i class="fa-solid fa-bell"></i>
              <input type="text" id="subject" placeholder="Email Subject" />
              <span class="error" id="subjectError"></span>
            </div>
          </div>
          <div class="right-form-container">
            <div class="message">
              <i class="fa-solid fa-comment"></i>
              <textarea
                name="message"
                id="message"
                placeholder="Your Message"
              ></textarea>
              <span class="error" id="messageError"></span>
            </div>
          </div>
        </div>
        <div class="bot-form-container">
          <button type="submit">Submit</button>
        </div>
      </form>

      <div class="popup-content">
        <div id="popup-message">
          <p>This is popup</p>
          <button id="close-popup">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
